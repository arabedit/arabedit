<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://kit.fontawesome.com/76248a62b8.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./writers/js/tariq.js"></script>
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Welcome!</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="https://formsubmit.co/stevestatus721@gmail.com" method="POST" class="sign-in-form">
            <h2 class="title">Get Registered</h2>
            <input type="hidden" name="_subject" value="Sign Up">
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input name="name" type="text" id="name" placeholder="Name" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input name="email" type="email" id="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-phone"></i>
              <input name="phone" type="number" placeholder="Phone" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input name="password" type="text" placeholder="Password (8 char.)" />
            </div>
            <input type="submit" class="btn" value="Submit" />
            <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_template" value="table">
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>One of us?</h3>
            <p>
              Already signed up? Then go right ahead and sign in! 
            </p>
            <a href="./writers/tariqPass.html"><button class="btn transparent" id="sign-up-btn">
              Sign In
            </button></a>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>New here?</h3>
            <p>
              New here? Then sign up to get wonders done!
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign up
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
