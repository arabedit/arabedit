<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Bridge Educational Consultants">
    <script src="https://kit.fontawesome.com/76248a62b8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="./css/contact.css">
    <title>Contact</title>
</head>
<body>
    <section class="contact">
        <div class="content">
            <h2>Get in Touch</h2>
            <p>Contact Us, we love hearing people...</p>
        </div>
        <div class="container">
            <div class="contactForm">
                <form action="https://formsubmit.co/88eee77bd35e6e500d1918f285f926ca" method="POST">
                    <h2>Contact Us!</h2>
                    <!-- <input type="hidden" name="_next" value=""> The domain must be the same... -->
                    <input type="hidden" name="_subject" value="Contact Form Query">
                    <div class="inputBox">
                        <input id="name" type="text" name="name" required="requires">
                        <span>Full Name</span>
                    </div>
                    <div class="inputBox">
                        <input id="email" type="email" name="email" required="requires">
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <textarea id="message" required="requires" name="message"></textarea>
                        <span>Message</span>
                    </div>
                    <div class="inputBox" id="submitCoU">
                        <input type="submit" name="" value="Send">
                    </div>
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_autoresponse" value="Hi! We hope you are doing well! This is an automated email to inform you that your query has been recieved and is being processed. Please allow us some time to get back to you. Thanks!">
                </form>
            </div>
        </div>
    </section>
</body>
</html>
